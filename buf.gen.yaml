version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/celest-dev/corks/go/proto
      module: buf.build/celest-dev/cedar
inputs:
  - directory: proto
  - module: buf.build/celest-dev/cedar
plugins:
  - remote: buf.build/protocolbuffers/dart:v22.5.0
    include_imports: true
    include_wkt: true
    out: dart/lib/src/proto
    opt: grpc
  - remote: buf.build/protocolbuffers/go:v1.36.10
    include_imports: false
    include_wkt: false
    out: go/proto
    opt:
      - paths=source_relative
